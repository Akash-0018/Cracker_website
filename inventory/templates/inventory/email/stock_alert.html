<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #dc3545;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .alert-details {
            margin-bottom: 30px;
        }
        .stock-info {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Low Stock Alert</h1>
        </div>
        
        <div class="alert-details">
            <h2>Stock Alert for {{ product_name }}</h2>
            
            <div class="stock-info">
                <p><strong>Product:</strong> {{ product_name }}</p>
                <p><strong>Category:</strong> {{ category }}</p>
                <p><strong>Current Stock:</strong> {{ current_stock }} units</p>
            </div>
            
            <p>Please take necessary action to replenish the stock.</p>
        </div>
    </div>
</body>
</html>
